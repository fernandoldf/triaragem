{% extends "base.html" %}

{% block title %}Cadastrar Paciente - Sistema de Triagem{% endblock %}

{% block extra_css %}
<style>
    .form-container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        padding: 2.5rem;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-group label {
        display: block;
        color: #1e3a8a;
        font-weight: 600;
        margin-bottom: 0.5rem;
        font-size: 0.95rem;
    }

    .form-group label .required {
        color: #ef4444;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 0.875rem;
        border: 2px solid #e5e7eb;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s;
        font-family: inherit;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .form-group textarea {
        min-height: 100px;
        resize: vertical;
    }

    .form-row {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem;
    }

    .prioridade-selector {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
        margin-top: 0.5rem;
    }

    .prioridade-option {
        position: relative;
    }

    .prioridade-option input[type="radio"] {
        position: absolute;
        opacity: 0;
        width: 0;
        height: 0;
    }

    .prioridade-label {
        display: block;
        padding: 1rem;
        border: 3px solid #e5e7eb;
        border-radius: 12px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s;
        font-weight: 600;
    }

    .prioridade-option input:checked + .prioridade-label {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .prioridade-option input:checked + .prioridade-label.emergencia {
        border-color: #ef4444;
        background: #fee2e2;
        color: #991b1b;
    }

    .prioridade-option input:checked + .prioridade-label.urgente {
        border-color: #f59e0b;
        background: #fef3c7;
        color: #92400e;
    }

    .prioridade-option input:checked + .prioridade-label.normal {
        border-color: #10b981;
        background: #d1fae5;
        color: #065f46;
    }

    .prioridade-label:hover {
        border-color: #9ca3af;
    }

    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 2px solid #e5e7eb;
    }

    .form-actions button {
        flex: 1;
        padding: 1rem;
        font-size: 1.1rem;
    }

    .icon-input {
        position: relative;
    }

    .icon-input svg {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
        color: #9ca3af;
    }

    .icon-input input {
        padding-left: 3rem;
    }

    .helper-text {
        font-size: 0.85rem;
        color: #6b7280;
        margin-top: 0.25rem;
    }
</style>
{% endblock %}

{% block content %}
<h2>Cadastrar Novo Paciente</h2>

<div class="form-container">
    <form action="{{ url_for('adicionar_paciente') }}" method="POST" onsubmit="return validarFormulario()">
        <div class="form-group">
            <label>Nome Completo <span class="required">*</span></label>
            <div class="icon-input">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
                <input type="text" name="nome" id="nome" placeholder="Digite o nome completo do paciente" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>CPF <span class="required">*</span></label>
                <div class="icon-input">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2"/>
                    </svg>
                    <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00" maxlength="14" required>
                </div>
                <p class="helper-text">Digite apenas n√∫meros ou com formata√ß√£o</p>
            </div>

            <div class="form-group">
                <label>Idade <span class="required">*</span></label>
                <div class="icon-input">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    <input type="number" name="idade" id="idade" placeholder="Idade em anos" min="0" max="150" required>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label>Contato (Telefone) <span class="required">*</span></label>
            <div class="icon-input">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                </svg>
                <input type="tel" name="contato" id="contato" placeholder="(00) 00000-0000" maxlength="15" required>
            </div>
        </div>

        <div class="form-group">
            <label>Sintomas / Queixa Principal</label>
            <textarea name="sintomas" id="sintomas" placeholder="Descreva os sintomas apresentados pelo paciente..."></textarea>
        </div>

        <div class="form-group">
            <label>Prioridade de Atendimento <span class="required">*</span></label>
            <div class="prioridade-selector">
                <div class="prioridade-option">
                    <input type="radio" name="prioridade" value="emerg√™ncia" id="emergencia">
                    <label for="emergencia" class="prioridade-label emergencia">
                        üö® Emerg√™ncia
                    </label>
                </div>
                <div class="prioridade-option">
                    <input type="radio" name="prioridade" value="urgente" id="urgente">
                    <label for="urgente" class="prioridade-label urgente">
                        ‚ö†Ô∏è Urgente
                    </label>
                </div>
                <div class="prioridade-option">
                    <input type="radio" name="prioridade" value="normal" id="normal" checked>
                    <label for="normal" class="prioridade-label normal">
                        ‚úÖ Normal
                    </label>
                </div>
            </div>
        </div>

        <div class="form-actions">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width:20px;height:20px">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
                Cancelar
            </a>
            <button type="submit" class="btn btn-primary">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" style="width:20px;height:20px">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
                Cadastrar Paciente
            </button>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script>
// M√°scara para CPF
document.getElementById('cpf').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length <= 11) {
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d)/, '$1.$2');
        value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
        e.target.value = value;
    }
});

// M√°scara para Telefone
document.getElementById('contato').addEventListener('input', function(e) {
    let value = e.target.value.replace(/\D/g, '');
    if (value.length <= 11) {
        value = value.replace(/(\d{2})(\d)/, '($1) $2');
        value = value.replace(/(\d{5})(\d)/, '$1-$2');
        e.target.value = value;
    }
});

function validarFormulario() {
    const nome = document.getElementById('nome').value.trim();
    const cpf = document.getElementById('cpf').value.replace(/\D/g, '');
    const idade = document.getElementById('idade').value;
    const contato = document.getElementById('contato').value.replace(/\D/g, '');

    if (!nome) {
        alert('Por favor, preencha o nome do paciente');
        return false;
    }

    if (cpf.length !== 11) {
        alert('CPF inv√°lido. Digite 11 d√≠gitos');
        return false;
    }

    if (!idade || idade < 0 || idade > 150) {
        alert('Idade inv√°lida');
        return false;
    }

    if (contato.length < 10) {
        alert('Telefone inv√°lido. Digite no m√≠nimo 10 d√≠gitos');
        return false;
    }

    return true;
}
</script>
{% endblock %}
